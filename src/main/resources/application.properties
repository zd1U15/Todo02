spring.application.name=MyTodo02

# \u63a5\u7d9aURL: 
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/todo02?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Tokyo
# \u30e6\u30fc\u30b6\u30fc\u540d
spring.datasource.username=root
# \u30d1\u30b9\u30ef\u30fc\u30c9 (\u7a7a)
spring.datasource.password=


# MyBatis\u306e\u8a2d\u5b9a
# Mapper.xml (SQL\u6587) \u304c\u7f6e\u3044\u3066\u3042\u308b\u5834\u6240\u3092\u6307\u5b9a
mybatis.mapper-locations=classpath:/mappers/*.xml
# Domain\u30af\u30e9\u30b9 (Task.java) \u306e\u5834\u6240\u3092\u6307\u5b9a (DB\u306e\u5217\u540d\u3068Java\u306e\u5909\u6570\u540d\u3092\u81ea\u52d5\u3067\u7d10\u4ed8\u3051\u308b\u305f\u3081)
mybatis.type-aliases-package=com.example.app.domain
# DB\u306e\u5217\u540d (\u4f8b: due_date) \u3092 Java\u306e\u5909\u6570\u540d (\u4f8b: dueDate) \u306b\u81ea\u52d5\u5909\u63db\u3059\u308b
mybatis.configuration.map-underscore-to-camel-case=true