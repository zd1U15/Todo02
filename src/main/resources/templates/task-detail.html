<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${task.title} + ' - 詳細'">タスク詳細</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

	<div class="container mt-5">
		<div class="row">
			<div class="col-md-8 offset-md-2">

				<form th:action="@{/task/edit}" method="post" th:object="${task}">

					<input type="hidden" th:field="*{id}" />

					<div class="d-flex justify-content-between align-items-center mb-3">
						<h1 class="mb-0">タスク詳細・編集</h1>
						<a th:href="@{/}" class="btn btn-outline-secondary">カレンダーに戻る</a>
					</div>

					<span th:if="${task.completed}" class="badge bg-success mb-3">完了済み</span>

					<div class="mb-3">
						<label for="title" class="form-label">タイトル *</label>
						<input type="text" class="form-control" id="title" th:field="*{title}" required>
					</div>
					<div class="mb-3">
						<label for="details" class="form-label">詳細</label>
						<textarea class="form-control" id="details" th:field="*{details}" rows="5"></textarea>
					</div>
					<div class="mb-3">
						<label for="startDate" class="form-label">開始日</label>
						<input type="date" id="startDate" class="form-control" th:field="*{startDate}"
							th:value="${task.startDate != null} ? ${#temporals.format(task.startDate, 'yyyy-MM-dd')} : ''">
					</div>
					<div class="mb-3">
						<label for="dueDate" class="form-label">期日 *</label>
						<input type="date" class="form-control" id="dueDate" th:field="*{dueDate}" required
							th:value="${task.dueDate != null} ? ${#temporals.format(task.dueDate, 'yyyy-MM-dd')} : ''">
					</div>

					<div class="row">
						<div class="col-md-4 mb-3">
							<label for="category" class="form-label">カテゴリ</label>
							<select class="form-select" id="category" th:field="*{category}">
								<option value="仕事">仕事</option>
								<option value="個人">個人</option>
								<option value="学習">学習</option>
								<option value="その他">その他</option>
							</select>
						</div>
						<div class="col-md-4 mb-3">
							<label for="priority" class="form-label">優先度</label>
							<select class="form-select" id="priority" th:field="*{priority}">
								<option value="高">高</option>
								<option value="中">中</option>
								<option value="低">低</option>
							</select>
						</div>
						<div class="col-md-4 mb-3">
							<label for="completed" class="form-label">状態</label>
							<select class="form-select" id="completed" th:field="*{completed}">
								<option th:value="false">未完了</option>
								<option th:value="true">完了</option>
							</select>
						</div>
					</div>

					<button type="submit" class="btn btn-primary">更新する</button>

				</form>
				<hr class="my-4">

				<form th:action="@{/task/delete}" method="post" onsubmit="return confirm('本当に削除しますか？');">
					<input type="hidden" name="id" th:value="${task.id}" />
					<button type="submit" class="btn btn-danger">このタスクを削除する</button>
				</form>

			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
